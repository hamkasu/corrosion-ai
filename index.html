<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmic Sdn Bhd | Corrosion Detection</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="company-info">
      <h1>Calmic Sdn Bhd</h1>
      <p>Corrosion Detection System</p>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Image for Analysis</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <div class="form-group">
        <label for="projectID">Project ID:</label>
        <input type="text" id="projectID" value="default" />
      </div>
      <div class="form-group">
        <label for="projectDesc">Project Description:</label>
        <textarea id="projectDesc" placeholder="e.g., Pipeline inspection at site A"></textarea>
      </div>
      <button id="uploadBtn">Analyze Image</button>
    </section>

    <section id="resultSection" class="result-section" style="display: none;">
      <h2>Detection Result</h2>
      <div class="result-row">
        <div class="image-container">
          <h3>Original Image</h3>
          <img id="originalImage" alt="Original" />
        </div>
        <div class="image-container">
          <h3>AI Detection</h3>
          <img id="annotatedImage" alt="Annotated" />
        </div>
      </div>

      <div class="info-box">
        <p><strong>Status:</strong> <span id="prediction"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
      </div>

      <div class="comment-box">
        <label for="comment">Add Inspection Notes:</label>
        <textarea id="comment" placeholder="e.g., Corrosion near weld, recommend repair"></textarea>
        <button id="saveComment">Save Notes</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Calmic Sdn Bhd | Corrosion Detection AI System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
